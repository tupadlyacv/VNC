<app-base-modal>
  <ng-container modal-header>
    <h2>Contact info:</h2>
  </ng-container>

  <ng-container modal-content>
    <p>Contact id: {{data.id}}</p>
    <p>Contact mail: {{data.mail}}</p>
  </ng-container>

  <ng-container modal-buttons>
    <div class="buttons">
      <button mat-button (click)="onClose()">Close</button>
    </div>
  </ng-container>
</app-base-modal>
