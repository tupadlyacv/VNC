<app-base-modal>
  <ng-container modal-header>
    <h2>Are you sure you want to delete this contact?</h2>
  </ng-container>

  <ng-container modal-buttons>
    <div class="buttons">
      <button mat-button (click)="onClose()">Cancel</button>
      <button mat-button (click)="onClose(true)">Ok</button>
    </div>
  </ng-container>
</app-base-modal>
