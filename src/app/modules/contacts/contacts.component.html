<div class="content">
  <h1 class="title">Contacts</h1>

  <button class="button" mat-raised-button (click)="createContact()">
    Create contact
  </button>

  <div class="contacts">
    <app-contact *ngFor="let contact of contacts$ | async"
                 (deleted)="deleteContact($event)"
                 [contact]="contact">
    </app-contact>
  </div>
</div>
